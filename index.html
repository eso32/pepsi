 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>TITLE</title>
     <meta name="description" content="DESCRIPTION">
     <link rel="stylesheet" href="dist/normalize.css">
     <link rel="stylesheet" href="dist/main.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
  <main class="main-container">
    <section class="container">
      <img src="img/header.png" alt="Pick six with Chris Harris Jr.">
      <h2>
        Please fill out the form below to enter!
      </h2>
      <div class="form">
        <div class="one-third">
          <input type="tel" placeholder="MM" />
        </div>
        <div class="one-third">
          <input type="tel" placeholder="DD" />
        </div>
        <div class="one-third">
          <input type="tel" placeholder="YY" />
        </div>
      </div>
      <div class="form">
        <div class="one-third">
          <select placeholder="STATE">
            <option>California</option>
            <option>Alabama</option>
          </select>
        </div>
        <div class="one-third">
          <input type="text" placeholder="EMAIL ADRESS" />
        </div>
      </div>
      <div class="terms">
        <input type="checkbox" />
        <span>
          I AGREE TO THE <a href="#">TERMS & CONDITIONS</a>
        </span>
      </div>
      <div>
        <button type="button">ENTER</button>
      </div>
      <img class="footer" src="img/footer.png" alt="pepsi - official soft drinkof the national football league" />
    </div>
  </div>

  <script src="js/app.js"></script>
 </body>

 </html>
